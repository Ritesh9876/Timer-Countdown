<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Launch countdown timer</title>
</head>
<body>
    <div class="container">
    <div class="set">
        <h1>Set Timer</h1>
    
    <div class="inputs">
        <form >
        <input type="number" id="days" placeholder="Days" required >
        <input type="number" id="hours" placeholder="hours" required>
        <input type="number" id="minutes" placeholder="minutes" required>
        <input type="number" id="seconds" placeholder="seconds" required>
        <input type="submit" value="Set" id="submit">
    </form>
    <button class="reset">Reset</button>
</div>
    <header>
        <h1>We're launching soon</h1>
    </header>
    </div>
    <div class="content">
        <div class="content-item">
            <div class=" item daycounter"></div>
            <h1>DAYS</h1>
        </div>
  <div class="content-item">
    <div class="item hourcounter"></div>
    <h1>HOURS</h1>
  </div>
   <div class="content-item">
    <div class="item minutecounter"></div>
    <h1>MINUTES</h1>
   </div>
   <div class="content-item">
    <div class="item secondcounter"></div>
    <h1>SECONDS</h1>
   </div>
    </div> 
    <div class="social">
        <ul>
            <li><a href="#"><img src="./images/icon-facebook.svg" alt="facebook"></a></li>
            <li><a href="#"><img src="./images/icon-instagram.svg" alt="facebook"></a></li>
            <li><a href="#"><img src="./images/icon-pinterest.svg" alt="facebook"></a></li>
        </ul>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ritesh Mangdare</a>.
      </div>
</div>





<script src="./script.js"></script>
</body>
</html>
